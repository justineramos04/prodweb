<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Eco Mug</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f8f9f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    /* Logo styling - fixed */
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      gap: 10px;
    }

    .logo img {
      height: 1.5em; /* Same height as the font */
      width: auto;
      display: block;
    }

    .logo h1 {
      color: #2f572c;
      margin: 0;
      font-size: 1.8rem;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      color: #333;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .input-group input, .input-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      background-color: #2f572c;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #3b6e38;
    }

    .guest-btn {
      width: 100%;
      background-color: #6b8e23;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    .guest-btn:hover {
      background-color: #7fae3d;
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-link a {
      color: #2f572c;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .message {
      text-align: center;
      color: #2f572c;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .error {
      color: #e74c3c;
      text-align: center;
      font-size: 14px;
      margin-bottom: 10px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: white;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      animation: modalFade 0.3s;
    }

    @keyframes modalFade {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 25px 10px;
      border-bottom: 1px solid #eee;
    }

    .modal-header h2 {
      color: #2f572c;
      font-size: 1.5rem;
    }

    .close-modal {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #777;
    }

    .close-modal:hover {
      color: #333;
    }

    .modal-body {
      padding: 20px 25px;
    }

    .form-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }

    .form-row .input-group {
      flex: 1;
      margin-bottom: 0;
    }

    .terms {
      display: flex;
      align-items: flex-start;
      margin: 20px 0;
    }

    .terms input {
      margin-right: 10px;
      margin-top: 3px;
    }

    .terms label {
      font-size: 14px;
      color: #555;
    }

    .terms a {
      color: #2f572c;
      text-decoration: none;
    }

    .terms a:hover {
      text-decoration: underline;
    }

    .modal-footer {
      padding: 15px 25px 25px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .cancel-btn {
      background-color: #f0f0f0;
      color: #333;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .cancel-btn:hover {
      background-color: #e0e0e0;
    }

    .register-btn {
      background-color: #2f572c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .register-btn:hover {
      background-color: #3b6e38;
    }

    .success-message {
      text-align: center;
      color: #2f572c;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <!-- Fixed logo section -->
    <div class="logo">
      <img src="2337b154-a3ac-486d-ab9f-7a3d5c61fff1.jpg" alt="Eco Mug Logo">
      <h1>Eco Mug</h1>
    </div>

    <div id="message" class="message"></div>
    <div id="error" class="error"></div>

    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <!-- Guest / Dashboard Button -->
    <button class="guest-btn" id="guestBtn">View Shop as Guest</button>

    <div class="signup-link">
      Don't have an account? <a id="signupLink">Sign Up</a>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div class="modal" id="signupModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Create Your Account</h2>
        <button class="close-modal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="signupForm">
          <div class="form-row">
            <div class="input-group">
              <label for="fullName">Full Name</label>
              <input type="text" id="fullName" placeholder="Enter your full name" required />
            </div>
          </div>
          
          <div class="form-row">
            <div class="input-group">
              <label for="gender">Gender</label>
              <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
              </select>
            </div>
            <div class="input-group">
              <label for="birthday">Birthday</label>
              <input type="date" id="birthday" required />
            </div>
          </div>
          
          <div class="input-group">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter your full address" required />
          </div>
          
          <div class="form-row">
            <div class="input-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" placeholder="Enter your phone number" required />
            </div>
            <div class="input-group">
              <label for="location">Location</label>
              <input type="text" id="location" placeholder="Country" required />
            </div>
          </div>
          
          <div class="input-group">
            <label for="emailSignup">Email</label>
            <input type="email" id="emailSignup" placeholder="Enter your email" required />
          </div>
          
          <div class="form-row">
            <div class="input-group">
              <label for="passwordSignup">Password</label>
              <input type="password" id="passwordSignup" placeholder="Create a password" required />
            </div>
            <div class="input-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
            </div>
          </div>
          
          <div class="terms">
            <input type="checkbox" id="terms" required />
            <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
          </div>
          
          <div id="signupError" class="error"></div>
          <div id="signupSuccess" class="success-message">Account created successfully! You can now log in.</div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="cancel-btn">Cancel</button>
        <button class="register-btn" id="registerBtn">Register</button>
      </div>
    </div>
  </div>

  <script>
    // Display logout message if any
    const messageDiv = document.getElementById("message");
    const logoutMsg = localStorage.getItem("logoutMessage");
    if (logoutMsg) {
      messageDiv.textContent = logoutMsg;
      localStorage.removeItem("logoutMessage");
    }

    const errorDiv = document.getElementById("error");

    // Login form handler
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.email === email && u.password === password);

      if (!user) {
        errorDiv.textContent = "Invalid email or password.";
        return;
      }

      // Save session
      localStorage.setItem("currentUser", JSON.stringify(user));

      // Redirect to homepage
      window.location.href = "frontpage.html";
    });

    // Guest / Dashboard button
    document.getElementById("guestBtn").addEventListener("click", () => {
      localStorage.removeItem("currentUser"); // make sure no user is logged in
      window.location.href = "frontpage.html"; // go to your shop/dashboard
    });

    // Modal functionality
    const signupModal = document.getElementById("signupModal");
    const signupLink = document.getElementById("signupLink");
    const closeModal = document.querySelector(".close-modal");
    const cancelBtn = document.querySelector(".cancel-btn");
    const registerBtn = document.getElementById("registerBtn");
    const signupForm = document.getElementById("signupForm");
    const signupError = document.getElementById("signupError");
    const signupSuccess = document.getElementById("signupSuccess");

    // Open modal
    signupLink.addEventListener("click", () => {
      signupModal.style.display = "flex";
      signupError.textContent = "";
      signupSuccess.style.display = "none";
      signupForm.reset();
    });

    // Close modal
    function closeSignupModal() {
      signupModal.style.display = "none";
    }

    closeModal.addEventListener("click", closeSignupModal);
    cancelBtn.addEventListener("click", closeSignupModal);

    // Close modal when clicking outside
    window.addEventListener("click", (e) => {
      if (e.target === signupModal) {
        closeSignupModal();
      }
    });

    // Register form handler
    registerBtn.addEventListener("click", (e) => {
      e.preventDefault();
      
      // Get form values
      const fullName = document.getElementById("fullName").value.trim();
      const gender = document.getElementById("gender").value;
      const birthday = document.getElementById("birthday").value;
      const address = document.getElementById("address").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const location = document.getElementById("location").value.trim();
      const email = document.getElementById("emailSignup").value.trim();
      const password = document.getElementById("passwordSignup").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const terms = document.getElementById("terms").checked;
      
      // Validation
      if (!fullName || !gender || !birthday || !address || !phone || !location || !email || !password || !confirmPassword) {
        signupError.textContent = "Please fill in all required fields.";
        return;
      }
      
      if (password !== confirmPassword) {
        signupError.textContent = "Passwords do not match.";
        return;
      }
      
      if (!terms) {
        signupError.textContent = "You must agree to the Terms of Service and Privacy Policy.";
        return;
      }
      
      // Check if email already exists
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const existingUser = users.find(u => u.email === email);
      
      if (existingUser) {
        signupError.textContent = "An account with this email already exists.";
        return;
      }
      
      // Create new user
      const newUser = {
        fullName,
        gender,
        birthday,
        address,
        phone,
        location,
        email,
        password,
        createdAt: new Date().toISOString()
      };
      
      // Save to localStorage
      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));
      
      // Show success message
      signupError.textContent = "";
      signupSuccess.style.display = "block";
      
      // Close modal after 2 seconds
      setTimeout(() => {
        closeSignupModal();
      }, 2000);
    });
  </script>
</body>
</html>
